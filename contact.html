<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="images/logonopaonnogain.png" />
</head>

<body>
    <section>
        <header>
            <div class="logo">
                <img src="images/Logo.svg" alt="image d'une haltère avec un titre no pain no gain" />
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="" title="Accueil">Accueil</a>
                    </li>
                    <li>
                        <a href="" title="Bien s'équiper">Bien s'équiper</a>
                    </li>
                    <li>
                        <a href="" title="Haltérophilie">Haltérophilie</a>
                    </li>
                    <li>
                        <a href="" title="Cross-training">cross-training</a>
                    </li>
                    <li>
                        <a href="" title="Contact">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div>
            <ul>
                <li><a href="">Accueil</a></li>
                <li><a href="">Nous contacter</a></li>
            </ul>
        </div>
        <div class="">
            <h1>Nous contacter</h1>
            <p>Pour contacter notre équipe, merci de compléter le formulaire suivant:</p>
        </div>
        <div class="">
            <form action="" method="post" enctype="multipart/form-data">
                <div class="">
                    <label for="name">Votre nom et prénom:</label> <br>
                    <input type="text" name=" Voter nom et prénom" required>
                </div>
                <div class="">
                    <label for="name">Votre numéro de téléphone:</label> <br>
                    <input type="number" name=" Votre numéro de téléphone" required>
                </div>
                <div class="">
                    <label for="name">Votre adresse e-mail:</label> <br>
                    <input type="text" name=" Votre adresse e-mail " required>
                </div>
                <div class="">
                    <label for="name"> Votre message:</label> <br>
                    <textarea name="Votre message" id="message" rows="5" cols="30"></textarea>
                </div>
                <div class="">
                    <input type="checkbox">
                    <label for="name"> En validant ce formulaire, je reconnais avoir pris connaissance de la <a href="">
                            Politique de confidentialité</a> et des droits dont je dispose sur mes donéées
                        personnelles.
                    </label>
                </div>
                <div class="">
                    <button type="submit"> Envoyer un message</button>
                </div>
            </form>
        </div>

    </section>
    <section></section>
</body>

</html>
